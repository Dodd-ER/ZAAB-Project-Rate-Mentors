<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add review</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post" th:action="@{/view/review/add}" th:object="${review}">
                    <fieldset>
                        <legend class="text-center header">Send a new feedback</a></legend>
                        <div class="form-group">
                            <select name="mentor" th:value="mentor" th:field="${review.mentor}">
                                <option th:each="mentor:${mentors}"
                                        th:value="${mentor.name}"
                                        th:text="${mentor.name}"></option>
                            </select>
                        </div>

                        <!--<div class="form-group">-->
                            <!--<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>-->
                            <!--<div class="col-md-8">-->
                                <!--<input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <label for="feedback">Enter you feedback</label>
                                <textarea class="form-control" id="feedback" th:field="${review.text}" name="feedback" rows="7"></textarea>
                            </div>
                        </div>

                        <!--<div class="form-group">-->
                            <!--<div class="col-md-12 text-center">-->
                                <!--<button type="button" class="btn btn-primary btn-lg">Positive</button>-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<div class="col-md-12 text-center">-->
                                <!--<button type="button" class="btn btn-warning btn-lg">Negative</button>-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
