    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;

    </style>

<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="#" class="btn btn-primary btn-info btn-sm">
                <span class="navbar-toggler-icon"></span>
                <strong>Add new review</strong>
            </a>
        </div>
    </div>
</header>

<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="review : ${reviews}">
                    <div class="card mb-4 shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#55595c"/>
                                <image th:href="@{${review.getRating().toString() == 'PLUS' ? 'https://i.pinimg.com/originals/90/4e/b3/904eb39f6e9536cfc8c205045efe22c6.jpg' : 'https://i.redd.it/sywglt58ngg01.jpg'}}" width="100%" height="100%"/>
                                <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                        </svg>
                        <div class="card-body">
                            <strong>
                                <p class="card-text" th:text="${review.reviewer == null} ? 'Deleted User' : *{review.reviewer.name}"></p>
                            </strong>
                            <p class="card-text" th:text="*{review.getText()}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <!-- button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
